<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager | Coffee World Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
</head>
<body class="admin-layout">

    <aside class="admin-sidebar">
        <div class="sidebar-brand">
            <img src="../assets/images/coffee-logo.png" alt="CWI Logo" class="admin-logo">
            <h2>Admin Portal</h2>
        </div>
        <ul class="sidebar-nav">
            <li><a href="index.html">Financial HQ</a></li>
            <li><a href="catalog.html">Catalog Management</a></li>
            <li><a href="b2c-orders.html">B2C Orders</a></li>
            <li><a href="b2b-samples.html">B2B Sample Requests</a></li>
            <li><a href="events.html" class="active">Event Manager</a></li>
            <li><a href="#" id="logout-btn" style="color: #ef4444;">Logout</a></li>
            <li><a href="../index.html" target="_blank">View Live Site â†—</a></li>
        </ul>
    </aside>

    <main class="admin-main">
        <header class="admin-header">
            <h1>Event Manager</h1>
            <div style="display: flex; gap: 1rem;">
                <button id="theme-toggle" class="btn secondary-btn" style="padding: 0.5rem 0.8rem;">ðŸŒ™</button>
                <button id="add-event-btn" class="btn primary-btn">+ Add New Event</button>
            </div>
        </header>

        <div class="table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Event Details</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="events-body">
                    <tr><td colspan="5">Loading events from Supabase...</td></tr>
                </tbody>
            </table>
        </div>

        <footer class="admin-footer">
            <p>Engineered by Systems by Ronny <a href="tel:0745806488">(0745806488)</a></p>
        </footer>
    </main>

    <div id="event-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content admin-modal" style="width: 500px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2 id="modal-title">Publish New Event</h2>
                <button type="button" id="close-modal-btn" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            
            <form id="event-form">
                <div class="form-group">
                    <label>Event Title *</label>
                    <input type="text" id="ev-title" required placeholder="e.g., Nairobi Master Cupping">
                </div>

                <div class="form-row">
                    <div class="form-group" style="flex: 1;">
                        <label>Date *</label>
                        <input type="date" id="ev-date" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Category Tag</label>
                        <select id="ev-tag">
                            <option value="Trade Show">Trade Show</option>
                            <option value="Tasting">Tasting</option>
                            <option value="Farm Tour">Farm Tour</option>
                            <option value="Masterclass">Masterclass</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Location / Time Details *</label>
                    <input type="text" id="ev-location" required placeholder="e.g., ðŸ“ Chicago, USA | ðŸ•’ 9:00 AM">
                </div>

                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="ev-desc" rows="3" required placeholder="Describe the event..."></textarea>
                </div>

                <div class="form-group">
                    <label>Upload Event Poster/Image</label>
                    <input type="file" id="ev-image-file" accept="image/png, image/jpeg, image/webp" class="admin-file-input">
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn primary-btn" id="save-event-btn" style="width: 100%;">Publish Event</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../js/supabase-client.js"></script>
    <script type="module" src="events.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
