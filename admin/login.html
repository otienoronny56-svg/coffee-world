<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Coffee World</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="login-page">

    <div class="login-card">
        <div class="login-header">
            <img src="../assets/images/coffee-logo.png" alt="Logo" class="login-logo">
            <h2>Admin Portal</h2>
            <p>Please sign in to continue</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="admin@coffeeworld.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" id="login-btn" class="btn primary-btn" style="width: 100%; justify-content: center;">Sign In</button>
        </form>
    </div>

    <script type="module" src="../js/supabase-client.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
